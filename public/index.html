<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>MeldCX - Backend Test</title>
</head>
<body>
  <section class="hero has-background-white-ter" style="height: 100vh;">
    <div class="container">
      <div class="block mt-5">
        <div class="box">
          <h1 class="title">Upload file</h1>
          <form id="file-upload" action="/api/file/upload" method="post">
            <div class="file has-name is-boxed">
              <label class="file-label">
                <input id="fileInput" class="file-input" type="file" name="file">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
                <span class="file-name">
                  No file selected
                </span>
              </label>
            </div>
            <button type="submit" class="button file-upload-button is-primary mt-5 is-hidden">Upload</button>
          </form>
        </div>
      </div>
      <div class="block">
        <div class="box">
          <h1 class="title">Download File</h1>
          <input class="input file-download-input" type="text" placeholder="Enter public key">
          <button class="button file-download-button is-primary mt-5">Download</button>
          <a href="http://localhost:3000/home/jvalle/Desktop/personal/meldcx-backend-test/src/uploads/1629344614762-Google Pixel 2 - 1.png" download="Test.png">Test</a>
        </div>
      </div>
      <div class="block">
        <div class="box">
          <h1 class="title">Delete file</h1>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="./jquery-3.6.0.min.js"></script>
<script src="./index.js" type="text/javascript"></script>
</html>
